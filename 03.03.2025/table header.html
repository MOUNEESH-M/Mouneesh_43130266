table header
<style>
    table, th, td {
  border: 1px solid rgb(0, 255, 145);
  border-collapse: separate;
}
th, td {
  background-color: #f1329b;
}
 </style>
    


<table>
    <tr>
      <th>Person 1</th>
      <th>Person 2</th>
      <th>Person 3</th>
    </tr>
    <tr>
      <td>Emil</td>
      <td>Tobias</td>
      <td>Linus</td>
    </tr>
    <tr>
      <td>16</td>
      <td>14</td>
      <td>10</td>
    </tr>
    
  </table>

round border

<style>
    table, th, td {
  border: 1px solid black;
  border-radius: 10px;
}
th, td {
  background-color: #00ecd0;
}
 </style>
    

<table>
    <tr>
      <th>Person 1</th>
      <th>Person 2</th>

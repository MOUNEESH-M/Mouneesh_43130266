The href Attribute

<a href="https://en.wikipedia.org/wiki/Black_cat">blackcat</a>

The src Attribute

<img src="blackcat.jpg">

The width and height Attributes

<img src="blackcat.jpg" width="500" height="600">

The alt Attribute

<img src="blackca.jpg" alt="Girl with a jacket">

The style Attribute

<p style="color:greenyellow;">This is a red paragraph.</p>

The lang Attribute
The following example specifies English as the language

<html lang="en">

The title Attribute

<p title="I'm a tooltip">This is a paragraph.</p>

Background Image on a HTML element
Example 1
<p style="background-image: url('nature.jpg');">

Example 2
<style>
p {
  background-image: url('nature.jpg');
}
</style>
<!------------->
Background Image on a Page
Example
<style>
body {
  background-image: url('nature.jpg');
}
</style>
<!------------->
Background Repeat
Example1
<style>
body {
  background-image: url('blackcat.jpg');
}
</style>

<!------------->

Example2
<style>
body {
  background-image: url('blackcat.jpg');
  background-repeat: no-repeat;
}
</style>
<!------------->
Background Cover
Example
<style>
body {
  background-image: url('blackcat.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
<!------------->
Background Stretch
Example
<style>
body {
  background-image: url('blackcat.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>

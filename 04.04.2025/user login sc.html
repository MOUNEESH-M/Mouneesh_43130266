<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student's connect</title>
    <style>
        body { 
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        #header {
            background-color: black;
            color: antiquewhite;
            padding: 20px;
        }
        .header-right a {
            color: antiquewhite;
            margin: 10px;
            text-decoration: none;
        }
        h2, h3 {
            margin-top: 20px;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .left {
            float: left;
            width: 10px;    
        }
        .right {
            float: right;
            width: 250px;
            background-color: lightgray;
            padding: 15px;
            border-radius: 5px;
            margin-right: 300px;
        }
        .center {
            width: 250px;
            background-color: lightgray;
            padding: 15px;
            border-radius: 5px;
            margin: 60px auto 0 auto;
            clear: both;
        }
        footer {
            background-color: black;
            color: antiquewhite;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }

        .bordered-form {
            width: 300px; /* Adjust width as needed */
            padding: 20px;
            border: 2px solid black; /* Border around the form */
            border-radius: 10px; /* Optional: rounded corners */
            background-color: #f9f9f9; /* Light background */
            margin: 50px auto; /* Center the form */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2); /* Optional: shadow effect */
            text-align: center;
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid gray;
            border-radius: 5px;
        }

        /* Submit button */
        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>Student's connect</h1>
        </div>
    
            <form class="bordered-form">
                <h2>Login</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
        
                <button type="submit">Submit</button>
            </form>
            
            
    </head>

    <footer>
        <p>@2025-mouneesh</p>
    </footer>

</body>
</html>

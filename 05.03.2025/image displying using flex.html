<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x2 Flexbox Grid</title>
    <style>
        .container {
            
            display: flex;
            flex-wrap: wrap;  
            
            gap: 1px; 
            max-width: 800px;
            margin: auto;
        }

        .container > div {
           
            
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
            
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
